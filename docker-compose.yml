version: '3.8'

services:
  bobiverse-game:
    build: .
    container_name: bobiverse-idle-game
    ports:
      - "3000:3000"
    volumes:
      - game-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/game', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  game-data:
    driver: local
