version: '3.8'

services:
  bobiverse-game:
    build: .
    container_name: bobiverse-idle-game
    ports:
      - "3000:3000"
    volumes:
      - game-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped

volumes:
  game-data:
    driver: local
